<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container" id="main">
    <div>
      <div>
        <h2>Skin Converter</h2>
      </div>
      <div>
        <button type="button">  
          <label for="file">Choose File</label>
          <input type="file" name="file" class="item" id="file">
        </button>
      </div>
      <div>
        <a class="item" id="download" href="char.png" download="converted.png"><img src="char.png" id="result"></a>
      </div>
      <div>
        <h5>Made with ‚ù§ by Ralphie</h5>
      </div>
    </div>
  </div>  
</body>
</html>
